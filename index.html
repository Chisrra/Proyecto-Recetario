<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Recuerda hacer pull antes de empezar a programar -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Imagenes\vegetables-1584999_1920_preview_rev_1.ico">
    <link rel="stylesheet" href="/CSS/cssmenu.css">
    <link rel="stylesheet" type="text/css" href="CSS/catalogo.css">
    <script src="Scripts/jquery.js"></script>
    <title>Riko Recetario</title>
</head>

<body>
    <!-- Aquí puse la codificación para el menú y parte de la cabecera -->
    <header>
        <label for="btn-menu"><img src="Imagenes/btnHamburguesa.png" alt="Menu colapsable" width="50px"></label>
        <input type="checkbox" id="btn-menu">
        <nav class="menu">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="#inicio" id="todo">Inicio</a></li>
                <li><div id="ResB">Res</div></li>
                <li><div id="PolloB">Pollo</div></li>
                <li><div id="PuercoB">Puerco</div></li>
                <li><div id="MariscoB">Mariscos</div></li>
                <li id="buscador"><input id="barbusca" class="busca" placeholder="Buscar..."><button id="btnbusca"
                        class="btn"><img
                            src="Imagenes/Lupa2.svg"
                            alt="bicon"></button></li>
            </ul>
        </nav>
    </header>
    <a id="inicio"></a>
    <script>
        btnbusca.onclick = function () {
            var buscar = document.getElementById("barbusca").value;
            switch (buscar) {
                case "pollo": {
                    aqui.innerHTML = " seleccionaron recetas de pollo";
                    break;
                }
                case "res": {
                    aqui.innerHTML = " seleccionaron recetas de res";
                    break;
                }
                case "puerco": {
                    aqui.innerHTML = " seleccionaron recetas de puerco";
                    break;
                }
                case "mariscos": {
                    aqui.innerHTML = " seleccionaron recetas de mariscos";
                    break;
                }
                default: {
                    aqui.innerHTML = "no se encontro nada";
                }
            }
        }
    </script>
    <div id="aqui">

    </div>
    <!-- Aquí termina la codificación para el menú y parte de la cabecera -->

    <!-- Inicio del catalogo de recetas -->
    <div class="recetario">
        <script type="text/javascript">
            //--carga inicial
            let recetas = [
                { name: "Carne en su jugo",                      type: "Res",      foto: "carne-en-su-jugo-receta.jpg",   cont: "La carne en su jugo es una receta representativa de la gastronomía del estado mexicano de Jalisco. Desde hace algunos años su popularidad se ha extendido por otros estados, influyendo en la gastronomía de lugares como Aguascalientes y Guanajuato", dir:`carne en su jugo.html` },
                { name: "Filete de res en salsa de mantequilla", type: "Res",      foto: "filete-de-res-mantequilla.jpg", cont: "Filete de res a la plancha con una deliciosa salsa de mantequilla",                                        dir:`Filete de res en salsa de mantequilla.html`  },
                { name: "Enchiladas",                            type: "Pollo",    foto: "enchiladas.png",                cont: "Las enchiladas son un plato de la gastronomía de México y Centroamérica, en cada país la preparación e ingredientes son diferentes, en México se elabora con tortillas de maíz enrolladas o dobladas y bañadas en alguna salsa picante",                                    dir:`enchiladas.html` },
                { name: "Pozole verde",                          type: "Puerco",   foto: "pozole_verde.png",              cont: "El pozole verde de Jalisco es típico de Tecalitlán. Contiene carne de cerdo y se elabora con granos de elote y una salsa de chile chilaca, chiles verdes serranos, tomatillo y ajo. Se sirve igual que todos.",                       dir:`pozole verde.html` },
                { name: "Piña marisquera",                       type: "Mariscos", foto: "piña-marisquera.jpg",           cont: "Piña Marisquera Una deliciosa Mezcla de Piña con ceviche pulpo, Callo de hacha, Calamar, Camaron, Aguachiles y camarones Jumbo!",                    dir:`piña marisquera.html` },
                { name: "Torre de mariscos",                     type: "Mariscos", foto: "torre-de-mariscos.jpg",         cont: "la torre de mariscos es un platillo que se esta poniendo de moda en la mayoria de los restaurantes de culiacan. ¿quién pensaría que todo comennzo por un proyecto escolar?",           dir:`torre de mariscos.html` },
                { name: "Camarones embarazados",                 type: "Mariscos", foto: "Rica entrada Mexicana de camarones embarazados. Tienen un toque de naranja, limón y tomate que los hace deliciosos.",                    dir:`camarones embarazados.html` }
            ];
            printRecetario(recetas);
            //---fin de la carga

            //----Filtro---
            $("#ResB").click(() => {
                console.log("click");
                $(".box").hide("slow", function () {
                    const bote = document.getElementsByClassName("box");
                    while (bote.length > 0) {
                        bote[0].parentNode.removeChild(bote[0]);
                    }
                    platillos = recetas.filter(tipo => tipo.type === "Res");
                    printRecetario(platillos);
                });

            });
            $("#PolloB").click(() => {
                console.log("click");
                $(".box").hide("slow", function () {
                    const bote = document.getElementsByClassName("box");
                    while (bote.length > 0) {
                        bote[0].parentNode.removeChild(bote[0]);
                    }
                    platillos = recetas.filter(tipo => tipo.type === "Pollo");
                    printRecetario(platillos);
                });

            });
            $("#PuercoB").click(() => {
                console.log("click");
                $(".box").hide("slow", function () {
                    const bote = document.getElementsByClassName("box");
                    while (bote.length > 0) {
                        bote[0].parentNode.removeChild(bote[0]);
                    }
                    platillos = recetas.filter(tipo => tipo.type === "Puerco");
                    printRecetario(platillos);
                });

            });
            $("#MariscoB").click(() => {
                console.log("click");
                $(".box").hide("slow", function () {
                    const bote = document.getElementsByClassName("box");
                    while (bote.length > 0) {
                        bote[0].parentNode.removeChild(bote[0]);
                    }
                    platillos = recetas.filter(tipo => tipo.type === "Mariscos");
                    printRecetario(platillos);
                });
            });
            $("#todo").click(() => {
                console.log("click");
                $(".box").hide("slow", function () {
                    const bote = document.getElementsByClassName("box");
                    while (bote.length > 0) {
                        bote[0].parentNode.removeChild(bote[0]);
                    }
                    printRecetario(recetas);
                });
            });
            //---Fin filto--

            //--Agregar recetas
            function printRecetario(recetario) {
                recetario.forEach(element => {
                    $(".recetario").append(`
                        <div class="box">
                            <a href="${element.dir}">
                                <div class="receta">
                                    <div class="Rnombre">
                                        <div class="RTnombre">${element.name}</div>
                                    </div>
                                    <img src="Imagenes/Recetas/${element.foto}" alt="${element.name}" srcset="" class="Rimg">                            
                                </div>
                            </a>
                            <div class="desc">${element.cont}</div>
                        </div>
                    `);
                });
            }
            //--Fin de las recetas
        </script>
    </div>
    <!-- Fin del catalogo de recetas -->
</body>

</html>
