<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Recuerda hacer pull antes de empezar a programar -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Imagenes\vegetables-1584999_1920_preview_rev_1.ico">
    <link rel="stylesheet" href="/CSS/cssmenu.css">
    <link rel="stylesheet" type="text/css" href="CSS/catalogo.css">
    <script src="Scripts/jquery.js"></script>
    <title>Riko Recetario</title>
</head>

<body>
    <!-- Aquí puse la codificación para el menú y parte de la cabecera -->
    <header>
        <label for="btn-menu"><img src="Imagenes/btnHamburguesa.png" alt="Menu colapsable" width="px"></label>
        <input type="checkbox" id="btn-menu">
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#inicio" id="todo">Inicio</a></li>
                <li><div id="ResB">Res</div></li>
                <li><div id="PolloB">Pollo</div></li>
                <li><div id="PuercoB">Puerco</div></li>
                <li><div id="MariscoB">Mariscos</div></li>
                <li id="buscador"><input id="barbusca" class="busca" placeholder="Buscar..."><button id="btnbusca"
                        class="btn"><img
                            src="Imagenes/Lupa2.svg"
                            alt="bicon"></button></li>
            </ul>
        </nav>
    </header>
    <a id="inicio"></a>
    <script>
        btnbusca.onclick = function () {
            var buscar = document.getElementById("barbusca").value;
            switch (buscar) {
                case "pollo": {
                    aqui.innerHTML = " seleccionaron recetas de pollo";
                    break;
                }
                case "res": {
                    aqui.innerHTML = " seleccionaron recetas de res";
                    break;
                }
                case "puerco": {
                    aqui.innerHTML = " seleccionaron recetas de puerco";
                    break;
                }
                case "mariscos": {
                    aqui.innerHTML = " seleccionaron recetas de mariscos";
                    break;
                }
                default: {
                    aqui.innerHTML = "no se encontro nada";
                }
            }
        }
    </script>
    <div id="aqui">

    </div>
    <!-- Aquí termina la codificación para el menú y parte de la cabecera -->

    <!-- Inicio del catalogo de recetas -->
    <div class="recetario">
        <script type="text/javascript">
            //--carga inicial
            let recetas = [
                { name: "Carne en su jugo",                      type: "Res",      foto: "carne-en-su-jugo-receta.jpg",   cont: "Carnita en una salsa bien buena acompañada de frijolitos", dir:`carne en su jugo.html` },
                { name: "Filete de res en salsa de mantequilla", type: "Res",      foto: "filete-de-res-mantequilla.jpg", cont: "Filete bien bueno",                                        dir:`Filete de res en salsa de mantequilla.html`  },
                { name: "Enchiladas",                            type: "Pollo",    foto: "enchiladas.png",                cont: "Enchiladas de pollito",                                    dir:`enchiladas.html` },
                { name: "Pozole verde",                          type: "Puerco",   foto: "pozole_verde.png",              cont: "Pozole verde con carnita de puerco",                       dir:`pozole verde.html` },
                { name: "Piña marisquera",                       type: "Mariscos", foto: "piña-marisquera.jpg",           cont: "Piña, mariscos y queso. Esta muy rico",                    dir:`piña marisquera.html` },
                { name: "Torre de mariscos",                     type: "Mariscos", foto: "torre-de-mariscos.jpg",         cont: "Diversos maricos para que le des una mordidota",           dir:`torre de mariscos.html` },
                { name: "Camarones embarazados",                 type: "Mariscos", foto: "camarones-embarazados.jpg",     cont: "Camarones empalados, no sé que pensar",                    dir:`camarones embarazados.html` }
            ];
            printRecetario(recetas);
            //---fin de la carga

            //----Filtro---
            $("#ResB").click(() => {
                console.log("click");
                $(".box").hide("slow", function () {
                    const bote = document.getElementsByClassName("box");
                    while (bote.length > 0) {
                        bote[0].parentNode.removeChild(bote[0]);
                    }
                    platillos = recetas.filter(tipo => tipo.type === "Res");
                    printRecetario(platillos);
                });

            });
            $("#PolloB").click(() => {
                console.log("click");
                $(".box").hide("slow", function () {
                    const bote = document.getElementsByClassName("box");
                    while (bote.length > 0) {
                        bote[0].parentNode.removeChild(bote[0]);
                    }
                    platillos = recetas.filter(tipo => tipo.type === "Pollo");
                    printRecetario(platillos);
                });

            });
            $("#PuercoB").click(() => {
                console.log("click");
                $(".box").hide("slow", function () {
                    const bote = document.getElementsByClassName("box");
                    while (bote.length > 0) {
                        bote[0].parentNode.removeChild(bote[0]);
                    }
                    platillos = recetas.filter(tipo => tipo.type === "Puerco");
                    printRecetario(platillos);
                });

            });
            $("#MariscoB").click(() => {
                console.log("click");
                $(".box").hide("slow", function () {
                    const bote = document.getElementsByClassName("box");
                    while (bote.length > 0) {
                        bote[0].parentNode.removeChild(bote[0]);
                    }
                    platillos = recetas.filter(tipo => tipo.type === "Mariscos");
                    printRecetario(platillos);
                });
            });
            $("#todo").click(() => {
                console.log("click");
                $(".box").hide("slow", function () {
                    const bote = document.getElementsByClassName("box");
                    while (bote.length > 0) {
                        bote[0].parentNode.removeChild(bote[0]);
                    }
                    printRecetario(recetas);
                });
            });
            //---Fin filto--

            //--Agregar recetas
            function printRecetario(recetario) {
                recetario.forEach(element => {
                    $(".recetario").append(`
                        <div class="box">
                            <a href="${element.dir}">
                                <div class="receta">
                                    <div class="Rnombre">
                                        <div class="RTnombre">${element.name}</div>
                                    </div>
                                    <img src="Imagenes/Recetas/${element.foto}" alt="${element.name}" srcset="" class="Rimg">                            
                                </div>
                            </a>
                            <div class="desc">${element.cont}</div>
                        </div>
                    `);
                });
            }
            //--Fin de las recetas
        </script>
    </div>
    <!-- Fin del catalogo de recetas -->
</body>

</html>
